<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="file:///Users/darshan/Desktop/webdev/first_project/fontawesome-free-5.12.1-web/css/fontawesome.css">
	<link rel="stylesheet" type="text/css" href="file:///Users/darshan/Desktop/webdev/first_project/fontawesome-free-5.12.1-web/css/brands.css">
	<link rel="stylesheet" type="text/css" href="file:///Users/darshan/Desktop/webdev/first_project/fontawesome-free-5.12.1-web/css/solid.css">
	<link rel="stylesheet" type="text/css" href="file:///Users/darshan/Desktop/webdev/first_project/bootstrap.min.css">

	<title>Book List</title>
</head>
<body>
	<div class="container mt-4">
		<h1 class="display-4 text-center"><i class="fas fa-book-open"></i> My<span class="text-primary">Book</span>List</h1>
		<form id="book-form">
			<div class="form-group">
				<label for="title">Title</label>
				<input type="text" id="title" class="form-control">
			</div>
			<div class="form-group">
				<label for="author">Author</label>
				<input type="text" id="author" class="form-control">
			</div>
			<div class="form-group">
				<label for="isbn">ISBN#</label>
				<input type="text" id="isbn" class="form-control">
			</div>
			<input type="submit" value="Add Book" class="btn btn-primary btn-block mt-5">
		</form>
		<table class="table table-striped mt-5">
			<thead>
				<tr>
					<th>Title</th>
					<th>Author</th>
					<th>ISBN#</th>
					<th></th>
				</tr>
			</thead>
			<tbody id="book-list"></tbody>
		</table>	
	</div>

	
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
